body: >
  <h3>Display Your Todos</h3>

  <p>Now that we have UI to create new todos, let’s create the code to display them. We’ll use the Handlebars
  <code>#each</code> helper to display a list of items. <code>#each</code> renders every item in its
  underlying Array using the enclosed HTML.<p>

codeTarget: 'template'

code: |
  <ul>
    {{#each Todos.todosController}}
      <li>{{title}}</li>
    {{/each}}
  </ul>


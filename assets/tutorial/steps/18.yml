body: >
  <h3>Clearing Completed Todos</h3>

  <p>As we populate our list with todos, we may want to periodically clear out those we’ve completed. As you have
  learned, we will want to make that change to the todosController, and let SproutCore automatically propagate those
  changes to the DOM.</p>

  <p>Let’s add a new clearCompletedTodos method to the controller.</p>

codeTarget: 'javascript'

code: |
  clearCompletedTodos: function() {
    this.filterProperty('isDone', true).forEach(this.removeObject, this);
  }

codeBefore: ",\n\n"

afterCode: !ruby/regexp '/createTodo:\s*function\s*\(\)\s*\{[.\n]+\}/'
    createTodo: function(title) {
      var todo = Todos.Todo.create({ title: title });
      this.pushObject(todo);
    }

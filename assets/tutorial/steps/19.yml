body: >
  <h3>Clearing Completed Todos (cont)</h3>

  <p>Next, let's add a button to our template. Open <code>index.html</code>
  and add a button inside the HTML for <code>StatsView</code> as shown here:</p>

codeTarget: 'template'

code: |
  {{#view Todos.StatsView id="stats"}}
    {{#view SC.Button classBinding="isActive"
      target="Todos.todosController"
      action="clearCompletedTodos"}}
      Clear Completed Todos
    {{/view}}
    {{remainingString}} remaining.
  {{/view}}

codeBefore: "\n\n"


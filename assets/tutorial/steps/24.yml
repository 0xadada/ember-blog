body: >
  <h3>Marking All as Done (cont)</h3>

  <p>Next, we'll create a checkbox view to mark all items complete and bind
  its value to the controller's property:</p>

codeTarget: 'template'

code: |
  {{view SC.Checkbox class="mark-all-done"
    title="Mark All as Done"
    valueBinding="Todos.todosController.allAreDone"}}

codeBefore: "\n\n"

afterCode: |
    {{remainingString}} remaining.
  {{/view}}



<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Amber.js - A JavaScript Application Framework</title>
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- Le HTML5 shim, for IE6-8 support of HTML elements -->
    <!--[if lt IE 9]>
      <script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
    <![endif]-->

    <!-- Le styles -->
    <link href="/styles/bootstrap.min.css" rel="stylesheet">
    <link href="/styles/main.css" rel="stylesheet">
    <link href="/prettify/prettify.css" rel="stylesheet">

    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
    <script src="/scripts/jquery.console.js"></script>
    <script src="/scripts/ace/src/ace.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/ace/src/mode-javascript.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/ace/src/mode-html.js" type="text/javascript" charset="utf-8"></script>
    <script src="/scripts/sproutcore.js"></script>
    <script src="/scripts/sproutcore-extras.js"></script>

    <!-- Le fav and touch icons -->

    <link rel="shortcut icon" href="images/favicon.ico">
    <link rel="apple-touch-icon" href="images/apple-touch-icon.png">

  </head>

  <body onload="prettyPrint()" class="home">
    <div class="container">

      <!-- Main hero unit for a primary marketing message or call to action -->
      <div class="hero-unit" style="position: relative;">
        <h1>Amber.js</h1>
        <a class="btn primary large" style="position: absolute; top: 45px; right: 60px;">Download Now &raquo;</a>
        <p>The JavaScript Application Framework for Ambitious Apps</p>
        <!--<div class="well" style="height: 300px; width: 533px; margin: 10px auto;">VIDEO HERE</div>-->
        <!--<p style="text-align: center"></p>-->
      </div>

      <!-- Example row of columns -->
      <div class="row">
        <div class="span12" id="tutorial">
          <script type="text/x-handlebars">
            <h2>Learn Amber Now</h2>
            <div class="alert-message info block-message">
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step0"}}
                <strong>Welcome.</strong> To get a feel for Amber, follow along this quick tutorial.
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step1"}}
                <strong>Step 1:</strong> Create your app
<pre class="prettyprint lang-js">
MyApp = SC.Application.create({
  rootElement: $('#tutorial-app')
});</pre>
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step2"}}
                <strong>Step 2:</strong> Create a model
<pre class="prettyprint lang-js">
// model
MyApp.Person = SC.Object.extend({
  firstName: null,
  lastName: null
});</pre>
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step3"}}
                <strong>Step 3:</strong> Create an array
<pre class="prettyprint lang-js">
// controller
MyApp.people = [];</pre>
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step4"}}
                <strong>Step 4:</strong> Create a view and append it
<pre class="prettyprint lang-js">
&lt;!-- view --&gt;
People:
&lt;ul&gt;
&#123;&#123;#each MyApp.people&#125;&#125;
  &lt;li&gt;&#123;&#123;firstName&#125;&#125; &#123;&#123;lastName&#125;&#125;&lt;/li&gt;
&#123;&#123;/each&#125;&#125;
&lt;/ul&gt;</pre>
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step5"}}
                <strong>Step 5:</strong> You've written the code. Now boot your app.
                {{#view SC.Button classNames="btn small"
                    target="Tutorial.tutorialController"
                    action="boot"}}
                  Boot
                {{/view}}
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step6"}}
                <strong>Step 6:</strong> Add yourself to the array
<pre class="prettyprint lang-js">
me = MyApp.Person.create({
  firstName: "Yehuda",
  lastName: "Katz"
});
MyApp.people.pushObject(me);</pre>
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step7"}}
                <strong>Step 7:</strong> Add someone else to the array
<pre class="prettyprint lang-js">
tom = MyApp.Person.create({
  firstName: "Tom",
  lastName: "Dale"
});
MyApp.people.pushObject(tom);</pre>
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.stepsController"
                  tabName="step8"}}
                <strong>Step 8:</strong> Modify yourself
<pre class="prettyprint lang-js">
me.set('firstName', 'Brohuda');</pre>
              {{/view}}
              <div class="cf">
                {{#view SC.Button classNames="btn small pull-left"
                    target="Tutorial.stepsController" action="previousTab"
                    isVisibleBinding="Tutorial.stepsController.hasPrevious"}}
                  Previous Step
                {{/view}}
                {{#view SC.Button classNames="btn small pull-right"
                    target="Tutorial.stepsController" action="nextTab"
                    isVisibleBinding="Tutorial.stepsController.hasNext"}}
                  Next Step
                {{/view}}
              </div>
            </div>

            <ul class="tabs">
              {{view Tutorial.TabView title="JavaScript"
                  tabController="Tutorial.editorTabController"
                  tabName="jsTab"}}
              {{view Tutorial.TabView title="Template"
                  tabController="Tutorial.editorTabController"
                  tabName="templateTab"}}
            </ul>
            <div id="editor-tabs">
              {{#view SC.TabPaneView
                  tabController="Tutorial.editorTabController"
                  tabName="jsTab"}}
                {{view Tutorial.AceEditorView language="javascript"
                    valueBinding="Tutorial.tutorialController.javascript"}}
              {{/view}}
              {{#view SC.TabPaneView
                  tabController="Tutorial.editorTabController"
                  tabName="templateTab"}}
                {{view Tutorial.AceEditorView language="html"
                    valueBinding="Tutorial.tutorialController.template"}}}
              {{/view}}
            </div>

            <div style="margin-bottom: 15px">
              {{view Tutorial.JSConsoleView classNames="jsconsole"}}
            </div>
          </script>
          <script src="/scripts/tutorial.js"></script>
        </div>

        <div class="span4">
          <h2>Output</h2>
          <span class="label notice">Notice</span>
          <p>As you work through the tutorial, you will see the output here.</p>
          <div id="tutorial-app"></div>
        </div>
      </div>

      <footer>
        <p>&copy; Amber.js 2011</p>
      </footer>

    </div> <!-- /container -->

    <script src="/prettify/prettify.js"></script>
  </body>
</html>

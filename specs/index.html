<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN"

<html>
<head>
  <title>Jasmine Spec Runner</title>

  <link rel="shortcut icon" type="image/png" href="resources/jasmine_favicon.png">

  <link rel="stylesheet" type="text/css" href="resources/jasmine.css">
  <script type="text/javascript" src="resources/jasmine.js"></script>
  <script type="text/javascript" src="resources/jasmine-html.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="sproutcore-extras_spec.js"></script>

  <!-- include source files here... -->
  <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.6.4/jquery.min.js"></script>
  <script src="../scripts/ace/src/ace-uncompressed.js" type="text/javascript" charset="utf-8"></script>
  <script type="text/javascript" src="../scripts/sproutcore.js"></script>
  <script type="text/javascript" src="../scripts/sproutcore-extras.js"></script>

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var trivialReporter = new jasmine.TrivialReporter();

      jasmineEnv.addReporter(trivialReporter);

      jasmineEnv.specFilter = function(spec) {
        return trivialReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

    })();
  </script>

</head>

<body>
</body>
</html>
